apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: product-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: myapp123.com
      http:
        paths:
          - backend:
              service:
                name: sa-storehouse-app-lb
                port:
                  number: 80
            pathType: Prefix
            path: /